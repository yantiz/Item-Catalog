<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
  <meta charset="utf-8">
  <title>Item Catalog</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <!-- BEGIN Google OAuth Pre-requisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <!-- END Google OAuth Pre-requisites -->

  <!-- Continuing the <head> section for Google OAuth -->
  <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '99291983733-h3srlp1s1j7kmudgfrqadt5dtaqptj4r.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
          scope: 'openid profile'
        });
      });
    }
  </script>
</head>
<body>
  <div class="grid">
    {% block homepage %}
    {% endblock %}

    {% block login %}
    {% endblock %}

    {% block prompt %}
    {% endblock %}

    {% block show_item %}
    {% endblock %}

    {% block add_or_edit_item %}
    {% endblock %}

    {% block delete %}
    {% endblock %}
  </div>
</body>
</html>
