<!-- The top of file index.html -->
<html itemscope itemtype="http://schema.org/Article">
<head>
  <!-- BEGIN Pre-requisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <!-- END Pre-requisites -->

  <!-- Continuing the <head> section -->
  <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: '99291983733-h3srlp1s1j7kmudgfrqadt5dtaqptj4r.apps.googleusercontent.com',
          // Scopes to request in addition to 'profile' and 'email'
          //scope: 'additional_scope'
          scope: 'https://www.googleapis.com/auth/userinfo.profile',
        });
      });
    }
  </script>
</head>
<body>
  <!-- Add where you want your sign-in button to render -->
  <!-- Use an image that follows the branding guidelines in a real app -->
  <button id="signinButton">Sign in with Google</button>
  <script>
    $('#signinButton').click(function() {
      // signInCallback defined in step 6.
      auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
	});
  </script>

  <div id="result"></div>

  <!-- Last part of BODY element in file index.html -->
  <script>
  function signInCallback(authResult) {
    if (authResult['code']) {

      // Hide the sign-in button now that the user is authorized, for example:
      $('#signinButton').attr('style', 'display: none');

      // Send the code to the server
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{state}}',
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response.
          if (result) {
            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
            setTimeout(function() {
              window.location.href = "{{ url_for('homepage') }}";
            }, 4000);
          }
        },
        error: function(xhr, status, error) {
          var json_response = $.parseJSON(xhr.responseText);
          $('#result').html('Login Failed.</br>'+ json_response['error'] + '</br>Redirecting...')
          setTimeout(function() {
            window.location.href = "{{ url_for('homepage') }}";
          }, 4000);
        },
        processData: false,
        data: authResult['code']
      });
    } 
    else if (authResult['error']) {
      console.log('There was an error: ' + authResult['error']);
    }
    else {
      $('#result').html('Failed to make a server-side call. Check your configuration and console.');	
    }
  }
</script>
</body>
</html>
